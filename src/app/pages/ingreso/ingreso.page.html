<ion-header>
  <ion-toolbar class="custom-toolbar">
    <div style="text-align: center; margin-top: 40px">
      <img
        src="../../../assets/icon/Logo_DuocUC.svg.png"
        alt="Duoc UC"
        style="width: 150px"
      />
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="usuario.cuenta" labelPlacement="floating" label="Cuenta" placeholder="EJ: pcabrera"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.password" type="password" labelPlacement="floating" label="Contraseña" placeholder="EJ: 12345"> </ion-input>
    </ion-item>
  </ion-list>

  <br>

  <ion-button (click)="ingresar()">
    <ion-icon name="person" slot="start" ios="logo-apple"></ion-icon>
    Ingresar </ion-button>

    <ion-card-content>
      <a href="">Recuperar Contraseña</a>
    </ion-card-content>
</ion-content>
